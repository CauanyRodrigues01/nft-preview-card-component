<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/img/favicon-32x32.png">

  <!-- Style -->
  <link rel="stylesheet" href="./public/css/style.css">

  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <div class="container">
        <main class="card">
            <div>
                <img src="./public/img/image-equilibrium.jpg" alt="Image equilibrium" class="img-equilibrium">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="information">
                    <div class="eth">
                        <img src="./public/img/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="temp">
                        <img src="./public/img/icon-clock.svg" alt="">
                        <p class="text">3 days left</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <section class="user">
                <img src="./public/img/image-avatar.png" alt="foto de Jules Wyvern">
                <p class="text">Creation of <strong>Jules Wyvern</strong></p>
            </section>
        </main>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Your Name Here</a>.
    </div>  
</body>
</html>
